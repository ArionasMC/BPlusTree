<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B+ Tree Visualization</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='index_style.css') }}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to B+ Tree Visualization</h1>
    </div>
    <div class="main-body">
        <form id="treeForm" method="POST" action="/">
            <div class="form-group">
                <label for="treeOrder">Tree order:</label>
                <input type="number" id="treeOrder" name="treeOrder" min="3" value="3" required>
            </div>
            <div class="form-group">
                <label for="treeType">Tree keys type:</label>
                <select id="treeType" name="treeType" required>
                    <option value="numeric">Numeric</option>
                    <option value="string">String</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="index_footer">
        <p>Made by Nikolas Spyropoulos, 2024</p>
    </div>
</body>
</html>
